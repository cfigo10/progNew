<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>


    <style>

    #banner{
      background-color: red;
      height:300px;
      width:450px;
      position:absolute;
      left:400px;
      top:50px;
      font-size:36px;
      text-align:center;
    }
    img {
      float:left;
      margin:15px;
      width:350px;
      height:200px;
    }

    #imagen1,#imagen2,#imagen3,#imagen4{
      float:left;
      margin:15px;
      height:200px;
      width:350px;
      font-size:36px;
    }

    </style>


    <script>
            $(document).ready(function(){

              document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);

            var imagenes=document.querySelectorAll("#carrete img");

            for (var i=0;i<4;i++)
            {
              imagenes[i].addEventListener("click",carrito,false);
            }

            });


            function cerrar_banner()
            {
              $("#banner").remove();
            }

            function carrito(num){

              if (num.target==imagen1){
                  $("#imagen1").replaceWith("<div id='imagen1'>Agregado al carro</div>");
                  }
                  if (num.target==imagen2){
                      $("#imagen2").replaceWith("<div id='imagen2'>Agregado al carro</div>");
                      }
                      if (num.target==imagen3){
                          $("#imagen3").replaceWith("<div id='imagen3'>Agregado al carro</div>");
                          }
                          if (num.target==imagen4){
                              $("#imagen4").replaceWith("<div id='imagen4'>Agregado al carro</div>");
                              }
            }
    </script>



  </head>

  <body>

    <div id="banner">
        Baner de prueba
        <p id=cerrar> Cerrar</p>

    </div>

    <div id="carrete">
    <img src="imagenes\a.jpg" id="imagen1">
    <img src="imagenes\b.jpg" id="imagen2">
    <img src="imagenes\c.jpg" id="imagen3">
    <img src="imagenes\d.jpg" id="imagen4">

    </div>

  </body>
</html>
